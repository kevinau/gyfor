<!DOCTYPE html>
<html>
<head>
  <title>Unclassified documents</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/global/favicon.ico" />
  <style>
html, body { 
  margin:0; padding:0;
  background-color: #999; 
}
xxxdiv span { 
 font-family: sans-serif; font-size: 6pt; background: white; 
}
.thumbnail a {
  text-decoration: none;
}
.thumbnail a img {
  border: 4px solid transparent;
  vertical-align: bottom;
}
  </style>
</head>
<body>
  <div id="main">
    <div>
      {% for doc in docList %}{% set hashCode = doc.hashCode %}<span class="thumbnail"><a href="/d/{{hashCode}}"><img src="/docstore{{docStore.webThumbsImagePath(hashCode)}}"></a></span>{% else %}<i>No documents to view</i>{% endfor %}
    </div>
  </div>
</body>
</html>
