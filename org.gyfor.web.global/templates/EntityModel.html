<form id="node{{id}}" onsubmit="event.preventDefault(); false;">
<table class="entity">
<caption>
<div class="title">{{title}}</div>
{% if description is not empty %}
<p>{{description}}</p>
{% endif %}
</caption>
<tbody class="entityContent" id="contentHere{{id}}">
{% block entityContent %}{% endblock %}
</tbody>
<tfoot>
<tr class="item">
<th>&nbsp;</th>
<td class="input"><button>BUTTON</button></td>
</tr>
</tfoot>
</table>
</form>
