  <script>

var searchInputId = false;

function setToggleButton (id, checked) {
	let toggleButton = document.querySelectorAll("#" + id + " button.upDownButton")[0];
	let dropList = document.querySelectorAll("#" + id + " div.dropList")[0];
	let dropListItems = dropList.children;

	let n = countShowing(dropList);
	if (checked) {
		if (n == 0) {
    		toggleButton.checked = true; 
			toggleButton.innerText = "keyboard_arrow_up";
			toggleButton.disabled = false;
			toggleButton.setAttribute("title", "Hide all");
		} else {
    		toggleButton.checked = true; 
			toggleButton.innerText = "keyboard_capslock";
			toggleButton.disabled = false;
			toggleButton.setAttribute("title", "Filter");
		}			
	} else {
		if (n == dropListItems.length) {
    		toggleButton.checked = true; 
			toggleButton.innerText = "keyboard_arrow_down";
			toggleButton.disabled = true;
			toggleButton.removeAttribute("title");
		} else {
			toggleButton.checked = false; 
			toggleButton.innerText = "keyboard_arrow_down";
			toggleButton.disabled = false;
			toggleButton.setAttribute("title", "Show all");
		}
	}
}
function setGlobalId (id) {
	searchInputId = id;
	console.log("Set global id: " + searchInputId);
}
function toggleItemList (ev, e) {
	let id = e.parentElement.id;
	let dropList = document.querySelectorAll("#" + id + " div.dropList")[0];
	let dropListItems = dropList.children;
	let toggleButton = document.querySelectorAll("#" + id + " button.upDownButton")[0];

	console.log("toggle item list: " + toggleButton.checked);
	
	if (toggleButton.checked) {
		console.log("should be clearing items");
		filterItems(e);
// 		// It was checked, so all items are showing.  Clear list of items
// 		for (var i = 0; i < dropListItems.length; i++) {
// 			dropListItems[i].classList.add("exclude");
// 		}
// 		setGlobalId(false);
// 		toggleButton.checked = false; 
// 		toggleButton.innerText = "arrow_drop_down";
	} else {
		console.log("should be showing items");
		// Some (or none) are showing, but not all.  Display them all
		////for (var i = 0; i < dropListItems.length; i++) {
		////	dropListItems[i].classList.remove("exclude");
		////}
		dropList.classList.remove("someShowing");
		dropList.classList.add("allShowing");
		setGlobalId(id);
		setToggleButton(id, true);
	}

	let inputElem = document.querySelectorAll("#" + id + " input")[0];
	inputElem.focus();
	console.log("toggle item list: " + searchInputId + " " + toggleButton.checked);
	ev.stopPropagation();
}
function filterItems (e) {
	let id = e.parentElement.id;
	let dropList = document.querySelectorAll("#" + id + " div.dropList")[0];
	let dropListItems = dropList.children;
	let inputElems = document.querySelectorAll("#" + id + " input");
	let inputBackground = document.querySelectorAll("#" + id + " div.inputBackground")[0];

	let inputElem = inputElems[0];
	if (inputElem.value.length == 0) {
		var elem = inputBackground;
		while (elem.firstChild) elem.removeChild(elem.firstChild);
		inputElem.style.paddingLeft = "10px";
		for (var i = 0; i < dropListItems.length; i++) {
			dropListItems[i].classList.remove("show");
		}
		dropList.classList.remove("allShowing", "someShowing");
		setGlobalId(false);
		setToggleButton(id, false);
		return;
	}
	partial = inputElem.value.toLowerCase();
	let singleValue;
	let n = 0;
	let x0 = 0;
	let i0 = 0;
	for (var i = 0; i < dropListItems.length; i++) {
		let t = dropListItems[i].innerText.toLowerCase();
		let x = t.indexOf(partial);
		if (x != -1) {
			singleValue = dropListItems[i].innerText;
			x0 = x;
			i0 = i;
			n++;
		}
	}
	switch (n) {
	case 0 :
		// No match found
		var elem = inputBackground;
		while (elem.firstChild) elem.removeChild(elem.firstChild);
		inputElem.style.paddingLeft = "10px";
		for (var i = 0; i < dropListItems.length; i++) {
			dropListItems[i].classList.remove("show");
		}
		setGlobalId(false);
	    break;
	case 1 :
   		// Single value found
		var elem = inputBackground;
		while (elem.firstChild) elem.removeChild(elem.firstChild);
        
		var s0 = document.createTextNode(singleValue.substring(0, x0));
		var span0 = document.createElement("span");
		span0.appendChild(s0);
		
		var s1 = document.createTextNode(inputElem.value);
		var span1 = document.createElement("span");
		span1.style.visibility = "hidden";
		span1.appendChild(s1);

		var s2 = document.createTextNode(singleValue.substring(x0 + inputElem.value.length));
		var span2 = document.createElement("span");
		span2.appendChild(s2);
		
		elem.appendChild(span0);
		elem.appendChild(span1);
		elem.appendChild(span2);

		for (var i = 0; i < dropListItems.length; i++) {
			if (i == i0) {
				dropListItems[i].classList.add("show");
			} else {
				dropListItems[i].classList.remove("show");
			}
		}
		setGlobalId(id);
		//alert (span1.offsetLeft + " " + inputElem.offsetLeft);
		inputElem.style.paddingLeft = (span1.offsetLeft - inputElem.offsetLeft) + "px";
		break;
	default :
    	// Multiple values found
		var elem = inputBackground;
		while (elem.firstChild) elem.removeChild(elem.firstChild);
		inputElem.style.paddingLeft = "10px";

		for (var i = 0; i < dropListItems.length; i++) {
			let t = dropListItems[i].innerText.toLowerCase();
			let x = t.indexOf(partial);
			if (x == -1) {
				dropListItems[i].classList.remove("show");
			} else {
				dropListItems[i].classList.add("show");
			}
		}
		setGlobalId(id);
		break;
	}
	if (n == 0) {
		dropList.classList.remove("allShowing", "someShowing");
	} else if (n == dropListItems.length) {
		dropList.classList.remove("someShowing");
		dropList.classList.add("allShowing");
	} else {
		dropList.classList.remove("allShowing");
		dropList.classList.add("someShowing");
	}
	console.log("all showing? " + n + " " + dropListItems.length);
	//if (n == dropListItems.length) {
	//	setToggleButton(id, true);
	//} else {
	setToggleButton(id, false);
	//}
}
function countShowing (dropList) {
	let dropListItems = dropList.children;

	let n = 0;
	for (var i = 0; i < dropListItems.length; i++) {
		if (dropListItems[i].classList.contains("show")) {
			n++;
		}
	}
	return n;
}
function menuKeyHandler (ev, e) {
	var code = ev.keyCode ? ev.keyCode : ev.which;
	if (code === 38 || code == 40) { // Up or down key
    	let id = e.parentElement.id;
    	let dropList = document.querySelectorAll("#" + id + " div.dropList")[0];
    	let dropListItems = dropList.children;
        
        let i = 0;
        while (i < dropListItems.length) {
        	let dropListItem = dropListItems[i];
            if (dropListItem.classList.contains("highlighted")) {
            	dropListItem.classList.remove("highlighted");
            	break;
            }
            i++;
        }
        if (i < dropListItems.length) {
        	// We've found a highlighted item
        	(code == 38) ? i-- : i++;
            while (i >= 0 && i < dropListItems.length) {
               	dropListItem = dropListItems[i];
               	if (dropListItem.classList.contains("show")) {
                   	dropListItem.classList.add("highlighted");
                   	break;
               	}
            	(code == 38) ? i-- : i++;
            }
        } else {
        	// There is no highlighted item
        	(code == 38) ? i = dropListItems.length - 1 : i = 0;
            while (i >= 0 && i < dropListItems.length) {
              	dropListItem = dropListItems[i];
               	if (dropListItem.classList.contains("show")) {
                   	dropListItem.classList.add("highlighted");
                   	break;
               	}
            	(code == 38) ? i-- : i++;
            }
       	}
        ev.stopPropagation();
        return false;
	}
}
